{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container-news">
    <h1>{{ news_item.title }}</h1>
    <img src="{{ news_item.image.url }}" alt="{{ news_item.title }}" style="max-width: 100%; height: auto;" class="news-image">
    <p>{{ news_item.content }}</p>
    <p><strong>Дата публикации:</strong> {{ news_item.publication_date }}</p>
    <a href="{% url 'main:news' %}" class="button-reg">Назад к новостям</a>
</div>
{% endblock %}
